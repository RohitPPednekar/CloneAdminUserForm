<!-- The Modal -->
<div id="myModal" class="modal" *ngIf="display">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close" (click)="display=false;">&times;</span>
      <h2>Input properties updater</h2>
    </div>
    <div class="modal-body">
      <form #f="ngForm" (ngSubmit)="onSubmit(currentDraggedItem.dragData.placeholder)">
      Place holder: <input type="text" [(ngModel)]="currentDraggedItem.dragData.placeholder" name="placeholder" required/><br/><br/><br/>
      <button type="submit" class="btn btn-success" [disabled]="!f.form.valid">Submit</button>
      </form>
    </div>
  </div>

</div>

<p>Create User form here !.</p>
<hr>

<div class="row">

	<div class="col-sm-3">
		<div class="card card-outline-success mb-3">
			<div class="card-header card-inverse card-success">
				Input Items
			</div>
			<div class="card-block scroll-list">
				<div #formData class="list-group">
					<li class="list-group-item" [draggable] *ngFor="let item of formElements" 
					 [dragData]="item" >
						{{item.name}}
					</li>
				</div>
			</div>

		</div>
	</div>

	<div class="col-sm-5">
		<div class="card card-outline-primary mb-6" droppable (onDrop)="onAnyDrop($event)">
			<div class="card-header card-inverse card-primary">Drop the input items on the form</div>
			<div class="card-block scroll-list" id="formContent">
				<div>
					<div [class]="col-sm-5">
						<li *ngFor="let item of droppedItems" class="list-group-item">
							<input [type]="item.inputType" [placeholder]="item.placeholder">
							<label *ngIf="item.inputType === 'checkbox'">{{ item.placeholder}}</label>
						</li>						
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-5"><button (ngSubmit)="renderUSerForm()" type="submit" class="btn btn-success" >Save</button></div>
		</div>
	</div>
</div>
