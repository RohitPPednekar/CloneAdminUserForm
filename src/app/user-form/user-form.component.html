  <div class="card-header">
  <h3>User's Form</h3>
</div>
<br>
<br>
<form [formGroup] = "myForm" (ngSubmit)="onSubmit()">
    <div class="form-group row" *ngFor ="let elem of renderingForm">
        <div class="col-sm-6">
          <div class="form-group">
            <input [type]="elem.type" [placeholder]="elem.placeholder"  class="form-control" [ngClass]="{ 'form-control': elem.type == 'checkbox','is-invalid': submitted && formControlls[elem.formControllName].errors }" [formControlName]="elem.formControllName">
            <label *ngIf="elem.type == 'checkbox'">{{ elem.placeholder }}</label>
            <div *ngIf="submitted && formControlls[elem.formControllName].errors" class="invalid-feedback">
                <div *ngIf="formControlls[elem.formControllName].errors.required">{{ elem.formControllName }} is required</div>
            </div>
          </div>  
        </div>  
    </div>
    <div class="col-sm-10" *ngIf="renderingForm && renderingForm.length > 0">
        <div class="form-group">
            <button class="btn btn-primary">Submit</button>
        </div>
    </div>
    <div class="col-sm-10" *ngIf="renderingForm=='' || renderingForm==null || renderingForm ==undefined">
        <div class="form-group">
            <h4>Please create user form first on admin side !</h4>
        </div>
    </div>
    <div class="col-sm-10" *ngIf="renderingForm=='' || renderingForm==null || renderingForm ==undefined">
        <div class="form-group">
            <button class="btn btn-primary" [routerLink]="['/admin']">Back</button>
        </div>
    </div>
</form>
